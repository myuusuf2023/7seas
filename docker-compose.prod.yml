version: '3.8'

services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env.prod
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - sevenseas_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sevenseas_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile.prod
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/media
      - backend_logs:/app/logs
    env_file:
      - .env.prod
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sevenseas_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000/api/auth/me/\")' || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
      args:
        - REACT_APP_API_URL=/api
        - REACT_APP_APP_NAME=7-Seas Suites Management
    volumes:
      - static_files:/app/staticfiles:ro
      - media_files:/app/media:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - sevenseas_network
    restart: unless-stopped

volumes:
  postgres_data:
  static_files:
  media_files:
  backend_logs:

networks:
  sevenseas_network:
    driver: bridge
